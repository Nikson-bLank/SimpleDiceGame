<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <h1 class="heading">Welcome to the Game</h1>
      <h2 class="sub-head"></h2>
      <div class="container">
        <div class="dice">
          <p>Player 1</p>
          <img class="img1" src="images/dice1.png" />
        </div>

        <div class="dice">
          <p>Player 2</p>
          <img class="img2" src="images/dice1.png" />
        </div>
      </div>
      <div class="btn-container">
        <button onclick="rollDice()" class="btn">Roll dice</button>
        <button onclick="location.reload()" class="btn">Reset dice</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
